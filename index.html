<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: yellow;
            margin: 0;
        }
        h1 {
            margin-bottom: 40px;
            text-align: center;
        }
        .upload-container {
            background-color: black;
            border: 2px solid yellow;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 5px;
            color: yellow;
            background-color: black;
            border: 1px solid yellow;
            border-radius: 4px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            background-color: yellow;
            border: none;
            border-radius: 4px;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffd700;
        }
        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            visibility: hidden;
        }
        .overlay.show {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Upload CSV File</h1>
    <div class="upload-container">
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="overlay">Processing... Please wait.</div>

    <script>
        const form = document.getElementById('uploadForm');
        const overlay = document.getElementById('loadingOverlay');

        form.addEventListener('submit', () => {
            overlay.classList.add('show'); // Show overlay on form submission
        });
    </script>
</body>
</html>
